name: oracle
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  font_awesome_flutter:
  http: ^0.12.1
  share: ^0.6.4+3
  url_launcher: ^5.4.10
  provider:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/images/

  fonts:
     - family: OldEnglish
       fonts:
         - asset: assets/fonts/OldEnglishRegular.ttf
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat-Regular.ttf
     - family: Raleway
       fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
     - family: Nunito-Black
       fonts:
        - asset: assets/fonts/Nunito-Black.ttf
     - family: Nunito
       fonts:
         - asset: assets/fonts/Nunito-Regular.ttf